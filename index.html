<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tax Calculator</h1>
        <form id="taxForm">
            <label for="turnover">Turnover (£):</label>
            <input type="number" id="turnover" required><br>

            <label for="salary">Salary (£):</label>
            <input type="number" id="salary" required><br>

            <label for="expenses">Expenses (£):</label>
            <input type="number" id="expenses" required><br>

            <button type="submit">Calculate Taxes</button>
        </form>

        <div id="results" class="results">
            <h2>Tax Breakdown</h2>
            <p id="corporationTax">Corporation Tax: £0</p>
            <p id="incomeTax">Income Tax: £0</p>
            <p id="nationalInsurance">National Insurance: £0</p>
            <p id="dividendTax">Dividend Tax: £0</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
